  <body>
    <div class="container">

        <div class="row">
          <div class="col-8" id="canvasHolder">
          </div>
          <div class="col-4">

            <div class="row">
              <div class="col-12">
                <p>
                  Circle Radius
                </p>
              </div>
            </div>

            <div class = "row">
              <div id="radiusController" class="col-12">
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <p>
                Opacity
              </p>
            </div>
          </div>

          <div class = "row">
            <div id="opacityController" class="col-12">
          </div>
        </div>

          <div class="row">
                <div class="col-12">
                    <p>Density</p>
                </div>
            </div>

            <div class="row">
                <div id="densityController" class="col-12">

                </div>
            </div>

            <div class="row">
                <div class="col-12">
                  <p>Font Size</p>
                </div>
            </div>

            <div class="row">
                <div id="fontSizeController" class="col-12">

                </div>
            </div>


          <div class="row">
                 <div class="col-12">
                     <p>Randomness</p>
                 </div>
             </div>

             <div class="row">
                 <div id="randomnessController" class="col-12">

                 </div>
             </div>


          <div class="row">
                  <div class="col-12">
                      <p>Text Input</p>
                  </div>
              </div>

              <div class="row">
                  <div id="inputBoxController" class="col-12">

                  </div>
              </div>

          <div class="row">
                    <div class="col-12">
                        <h5>Fill</h5>
                    </div>
                </div>
                <div class="row">
                    <div id="fillController" class="col-12">

                    </div>
                </div>
                <div class="row">
                    <div id="animationBoxController" class="col-12">

                    </div>
                </div>


        </div>
      </div>
    </div>


                <!-- <div class="col-12" id="fillController"> -->
